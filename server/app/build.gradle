plugins {
	id 'java'
	id 'war'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    flatDir {
        dirs '../prereq_i'
    }
}

dependencies {
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.9'
	implementation group: 'org.apache.commons', name: 'commons-text', version: '1.9'
    implementation "javax.servlet:servlet-api:2.5"
    implementation group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.0.1'

    
    // implementation project(':utilities')
    // implementation fileTree(dir: 'prereq_i', include: '*.jar')
    testImplementation group: 'junit', name: 'junit', version: '4.11'
    testImplementation group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'

	implementation group: 'org.apiguardian', name: 'apiguardian-api', version: '1.1.0'
	implementation group: 'org.junit.platform', name: 'junit-platform-commons', version: '1.7.0'
	implementation group: 'org.opentest4j', name: 'opentest4j', version: '1.2.0'

	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.7.0'
    testImplementation group: 'org.junit.platform', name: 'junit-platform-engine', version: '1.7.0'

    implementation 'org.mariadb.jdbc:mariadb-java-client:2.7.3'
}

configurations {
   moreLibs
}

war {
    webAppDirectory = file('src/main/webapp')
    from 'src/rootContent' // adds a file-set to the root of the archive
    webInf { from 'src/additionalWebInf' } // adds a file-set to the WEB-INF dir.
    classpath fileTree('additionalLibs') // adds a file-set to the WEB-INF/lib dir.
    classpath configurations.moreLibs // adds a configuration to the WEB-INF/lib dir.
    webXml = file('src/xmlContent/Web.xml') // copies a file to WEB-INF/web.xml
    archiveBaseName='bricolageV2'
}

